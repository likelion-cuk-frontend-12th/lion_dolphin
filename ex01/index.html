<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나는 최강이다</title>
  </head>
  <body>
    <h1>최강의 개발자 등록</h1>
    이름 <input type="text" name="firstname" placeholder="이름" />
    <br />
    성 <input type="text" name="lastname" placeholder="성" />
    <br />
    이메일 <input type="email" name="usermail" placeholder="이메일" />
    <br />
    아이디 <input type="text" name="userid" placeholder="아이디" />
    <br />
    비밀번호 <input type="password" name="userpwd" placeholder="비밀번호" />
    <br />
    생일 <input type="date" name="userbirth" placeholder="select" />
    <br />
    <label>당신의 구글링 능력은?</label>
    <input type="range" name="googling" min="0" max="10" list="google" />
    <datalist id="google">
      <option value="0"></option>
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
      <option value="5"></option>
      <option value="6"></option>
      <option value="7"></option>
      <option value="8"></option>
      <option value="9"></option>
      <option value="10"></option>
    </datalist>
    <br />
    <label>가장 좋아하는 색깔은?</label>
    <input type="color" name="usercolor" />
    <br />
    <button name="submit_button">등록</button>
  </body>
</html>
