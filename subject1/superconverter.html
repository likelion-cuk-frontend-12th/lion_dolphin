<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Button(props) {
      return (
        <button
          style={{
            backgroundColor: props.bgColor,
            color: "white",
            height: "30px",
            border: "none",
            borderRadius: "3px",
            marginRight: "5px",
          }}
          onClick={props.onClick}
        >
          {props.text}
        </button>
      );
    }
    function MinToHour() {
      const [inverted, setInverted] = React.useState(false);
      const [hours, setHours] = React.useState(0);
      const [minutes, setMinutes] = React.useState(0);

      const reset = () => {
        setHours(0);
        setMinutes(0);
      };
      const invert = () => {
        setInverted(!inverted);
      };

      const handleMinutesChange = (num) => {
        const minutes = parseFloat(num.target.value);
        let hours = 0;
        if (minutes > 0) {
          hours = Math.round(minutes / 60);
        }
        setHours(Math.round(hours));
        setMinutes(minutes);
      };
      const handleHoursChange = (num) => {
        const hours = parseFloat(num.target.value);
        const minutes = hours * 60;
        setHours(hours);
        setMinutes(Math.round(minutes));
      };

      return (
        <div>
          <h3>분/시 변환기</h3>
          <div>
            <label>분: </label>
            <input
              placeholder="Minutes"
              type="number"
              step="0.01"
              onChange={handleMinutesChange}
              value={minutes}
              disabled={inverted}
            />
          </div>
          <div>
            <label>시: </label>
            <input
              placeholder="Hours"
              type="number"
              step="0.01"
              onChange={handleHoursChange}
              value={hours}
              disabled={!inverted}
            />
          </div>
          <br />
          <div>
            <Button text="reset" bgColor="tomato" onClick={reset} />
            <Button
              text={inverted ? "시=>분" : "분=>시"}
              bgColor="#CCCCFF"
              onClick={invert}
            />
          </div>
        </div>
      );
    }
    function KiloToMile() {
      const [inverted, setInverted] = React.useState(false);
      const [kilometers, setKilometers] = React.useState(0);
      const [miles, setMiles] = React.useState(0);

      const reset = () => {
        setKilometers(0);
        setMiles(0);
      };
      const invert = () => {
        setInverted(!inverted);
      };

      const handleKilometersChange = (num) => {
        const kilometers = parseFloat(num.target.value);
        const miles = kilometers * 0.621371;
        setKilometers(kilometers);
        setMiles(Math.round(miles));
      };
      const handleMilesChange = (num) => {
        const miles = parseFloat(num.target.value);
        const kilometers = miles / 0.621371;
        setMiles(miles);
        setKilometers(Math.round(kilometers));
      };

      return (
        <div>
          <h3>킬로미터/마일 변환기</h3>
          <div>
            <label>킬로미터: </label>
            <input
              placeholder="Kilometers"
              type="number"
              step="0.01"
              onChange={handleKilometersChange}
              value={kilometers}
              disabled={inverted}
            />
          </div>
          <div>
            <label>마일: </label>
            <input
              placeholder="Miles"
              type="number"
              step="0.01"
              onChange={handleMilesChange}
              value={miles}
              disabled={!inverted}
            />
          </div>
          <br />
          <div>
            <Button text="reset" bgColor="tomato" onClick={reset} />
            <Button
              text={inverted ? "마일=>킬로미터" : "킬로미터=>마일"}
              bgColor="#CCCCFF"
              onClick={invert}
            />
          </div>
        </div>
      );
    }
    function App() {
      const [page, setPage] = React.useState("0");
      const ChangePage = (e) => {
        setPage(e.target.value);
      };
      return (
        <div>
          <h1>변환기</h1>
          <select value={page} onChange={ChangePage}>
            <option value="0">분/시 변환기</option>
            <option value="1">킬로미터/마일 변환기</option>
          </select>
          <hr />
          {page === "0" ? <MinToHour /> : null}
          {page === "1" ? <KiloToMile /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
